<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game </title>
</head>

<body>
    <div class="container">
        <h1>Guessing Game</h1>
        <p>Guess a number between 1 - 100 </p>
        <p class="result"></p>
        <input class="user-input" placeholder=" 1 : 100">
        <button class="check-result">Check</button>
        <span>Remaining attempts:</span>
        <span class="remaining-attempts">10</span>
        <button style="display: block;" class="restart">restart</button>
        <script src="script.js"></script>
    </div>
</body>

</html>
